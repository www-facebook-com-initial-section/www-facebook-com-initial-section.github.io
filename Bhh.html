<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
</head>
<body>
    
<p id="miParrafo"></p>

<script>
  const parrafo = document.getElementById('miParrafo');
  const valor = localStorage.getItem('miValor');
  
  if (valor) {
    parrafo.innerHTML = valor;
  }
</script>
</body>
</html>
